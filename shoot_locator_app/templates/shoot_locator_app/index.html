{% extends 'shoot_locator_app/base.html' %} {% load static %} {% block index%}
<div class="container">
  {% if messages %}
  <ul class="messages">
    {% for message in messages %}
    <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>
      {{ message }}
    </li>
    {% endfor %}
  </ul>
  {% endif %}
  <div class="row">
    <div class="col l6">
      <div class="card ">
        <h1 class="header">Register</h1>
        <div class="card-content">
          <form action="/register" method="POST">
            {% csrf_token %}
            <div>
              <label>First Name</label>
              <input name="first_name" />
            </div>

            <div>
              <label>Last Name</label>
              <input name="last_name" />
            </div>

            <div>
              <label>Email</label>
              <input name="email" />
            </div>

            <div>
              <label>Password</label>
              <input type="password" value="asdfasdf" name="password" />
            </div>
            <div>
              <label> Confirm Password</label>
              <input type="password" value="asdfasdf" name="password_confirm" />
            </div>

            <button class="btn btn-info" type="submit">Login</button>
          </form>
        </div>
      </div>
    </div>
    <div class="col l6">
      <div class="card">
        <h1 class="header">Login</h1>
        <div class="card-content">
          <form action="/login" method="POST">
            {% csrf_token %}
            <div>
              <label>Email</label>
              <input name="email" value="aaron@gmail.com" />
            </div>

            <div>
              <label>Password</label>
              <input type="password" value="Password123" name="password" />
            </div>

            <button class="btn btn-info" type="submit">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
